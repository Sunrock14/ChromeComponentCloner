<!DOCTYPE html>
<html>
<head>
  <title>Component Cloner</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #3367D6;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      text-align: center;
    }
    .active {
      background-color: #d9f7be;
      color: #389e0d;
    }
    .inactive {
      background-color: #fff1f0;
      color: #cf1322;
    }
    .preview {
      margin-top: 15px;
      border: 1px solid #ddd;
      padding: 10px;
      max-height: 200px;
      overflow: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Component Cloner</h2>
  <button id="toggleSelection">Komponent Seçmeyi Başlat</button>
  <button id="cloneComponent" disabled>Seçili Komponenti Klonla</button>
  <button id="openClonedPage" disabled>Klonlanmış Sayfayı Aç</button>
  
  <div id="status" class="status inactive">Seçim modu: Pasif</div>
  
  <div id="preview" class="preview hidden">
    <h3>Seçilen Komponent Önizlemesi</h3>
    <div id="previewContent"></div>
  </div>
  
  <!-- İnline script yerine harici dosya kullanıyoruz -->
  <script src="popup.js"></script>
</body>
</html>
